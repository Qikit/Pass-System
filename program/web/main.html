<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Система пропусков</title>

    <script src="eel.js"></script>

    <link rel="icon" type="image/png" href="/favicon.png">
  </head>

  <body>
    <h1>Привет, мир!</h1>
      <input type="number" name="" value="" placeholder="Код ученика" id="code">
      <button type="button" name="button" id="show">Проверить</button>

    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script type="text/javascript">

    async function display_code(){
      let code = document.getElementById('code').value;

      let res = await eel.get_code(Number(code))();
      document.getElementById('info').innerHTML = res;
    }


    jQuery('#show').on('click', function() {
      display_code();
    });
    </script>
  </body>
</html>
